databases:
  - name: scale_mqtt_client
    databaseName: scale_mqtt_client
    user: davidson

services:
  - type: web
    name: scale_mqtt_client
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: scale_mqtt_client
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false